<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Settings - ContainerView</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: black
    }

    .container {
      padding: 20px;
      max-width: 600px;
      padding-bottom: 100px;
      margin: 0 auto;
    }

    .back-btn {
      text-align: left;
      display: block;
      margin-bottom: 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ddd;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .slider {
      background-color: #2196f3;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="settings.html" class="back-btn">‚Üê Back</a>
    <h1>Privacy Settings</h1>

    <div class="setting-item">
        <span>Data Sharing</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

    <div class="setting-item">
        <span>Profile Visibility</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
      <span>Share Location</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span>Allow Usage Analytics</span>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span>Allow Local Folder Access</span>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
      <span>Enable Cookies (Necessary)</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-item">
        <span>Enable Cookies (Functional)</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

    <div class="setting-item">
        <span>Enable Cookies (Performance)</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
    </div>  

    <div class="setting-item">
        <span>Enable Cookies (Advertisement)</span>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

  </div>

  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
