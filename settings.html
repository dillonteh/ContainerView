<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - ContainerView</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: black
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .back-btn {
      text-align: left;
      margin-bottom: 10px;
      display: block;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .icon {
      font-size: 60px;
      margin: 10px 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    .setting-option {
      background-color: #ccc;
      border: none;
      padding: 15px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-btn">← Back</a>
    <div class="icon">⚙️</div>
    <h1>Settings</h1>
    <button class="setting-option">Language <span style="font-size: 0.8em;">(Beta)</span></button>
    <button class="setting-option">Notifications <span style="font-size: 0.8em;">(Beta)</span></button>
    <button class="setting-option" onclick="location.href='privacy.html'">Privacy</button>
    <button class="setting-option" onclick="location.href='about.html'">About</button>
  </div>

  <div id="navbar-placeholder"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
